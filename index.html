<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agora RTM Channel Messaging Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #container {
      width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: #fafbfc;
      border-radius: 10px;
      box-shadow: 0 2px 8px #e0e0e0;
    }
    .row {
      margin-bottom: 24px;
      display: flex;
      align-items: center;
    }
    .row label {
      min-width: 180px;
      font-size: 1.1em;
    }
    .row input[type="text"] {
      width: 260px;
      padding: 6px 10px;
      font-size: 1em;
      margin-right: 12px;
      border: 1px solid #b0b0b0;
      border-radius: 4px;
    }
    .row button {
      background: #09f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 7px 22px;
      font-size: 1em;
      cursor: pointer;
      margin-right: 10px;
    }
    .row button:disabled {
      background: #b0b0b0;
      cursor: not-allowed;
    }
    #textDisplay {
      width: 100%;
      height: 220px;
      border: 1px solid #b0b0b0;
      background: #fff;
      margin-bottom: 20px;
      overflow: auto;
      text-align: left;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 4px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Login to Signaling, then send a message to a channel.</h2>
    <div class="row">
      <label for="uidInput">User ID:</label>
      <input type="text" id="uidInput" placeholder="Enter your UID" value="tester">
      <button id="loginBtn" onclick="login()">Login</button>
      <button id="logoutBtn" onclick="logout()" disabled style="margin-left: 10px;">Logout</button>
    </div>
    <div class="row">
      <label for="tokenInput">Token:</label>
      <input type="text" id="tokenInput" placeholder="Enter token" style="width: 400px;">
    </div>
    <div class="row">
      <label for="channelInput">Channel Name:</label>
      <input type="text" id="channelInput" placeholder="Enter channel name" value="testChannel">
      <button id="subscribeBtn" onclick="subscribeChannel()" disabled>Subscribe</button>
      <button id="unsubscribeBtn" onclick="unsubscribeChannel()" disabled style="margin-left: 10px;">Unsubscribe</button>
    </div>
    <div class="row">
      <label for="messageInput">Send Message:</label>
      <input type="text" id="messageInput" placeholder="Message">
      <input type="text" id="publishChannelInput" placeholder="Channel to send" style="width: 180px; margin-left: 10px; margin-right: 10px;">
      <button id="publishBtn" onclick="publishMessage()" disabled>Publish</button>
    </div>
    <div id="textDisplay"></div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
